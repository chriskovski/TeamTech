<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/sendFormToServer.js" defer></script>
    <title>CineTech | Booking</title>
</head>
<body>
    <header>
        <h2>MOVIE BOOKING FORM</h2>
        <nav>
            <ul>
                <a href="../index.html" class="navlinks"><li>HOME</li></a>
                <a href="" class="navlinks"><li>BOOKING</li></a>
                <!--<a href="html/signUp.html" class="navlinks"><li>LOGIN</li></a>-->
            </ul>
        </nav>
        <h1>CINETECH<br>LOGO</h1>
    </header>

    <main id="bookingMain">
        <form>
            <div class="form-group">
                <label for="movies">SELECT A MOVIE:</label>
                <select id="movies" name="movies">
                <option value="movie1">AVATAR 2 - THE WAY OF WATER</option>
                <option value="movie2">EVERYTHING, EVERYWHERE, ALL AT ONCE</option>
                <option value="movie3">TOP GUN - MAVERICK</option>
                </select>
            </div>

            <div class="form-group form-group-2">
                <div class="form-name">
                    <label for="name">NAME:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-name">
                    <label for="tickets">NUMBER OF TICKETS:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="15" required>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="SUBMIT">
            </div>
        </form>

    </main>

    <footer>
        <p id="footerText">TESTTESTTESTT.E.C.H. is an akronym of the team members:<br> <b>T</b>im, <b>E</b>slam, <b>C</b>hris, <b>H</b>alim</p>
    </footer>
</body>
</html>
