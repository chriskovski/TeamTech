<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
    <title>CineTech | Movies</title>
</head>
<body>
    <header>
        <h1>WELCOME TO CINETECH</h1>
        <nav>
            <ul>
                <a href="../index.html" class="navlinks"><li>HOME</li></a>
                <a href="movies.html" class="navlinks"><li>MOVIES</li></a>
                <a href="signUp.html" class="navlinks"><li>LOGIN</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <div class="group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
              </div>
              <div class="group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div class="group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
              </div>
              <div class="group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <input type="submit" value="Submit">
          </form>
          
    </main>

    <footer>
        <p id="footerText">T.E.C.H. is an akronym of the team members:<br> <b>T</b>im, <b>E</b>slam, <b>C</b>hris, <b>H</b>alim</p>
    </footer>
</body>
</html>
