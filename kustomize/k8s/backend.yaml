apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: devops2022.azurecr.io/teamtechbackend:v0.1.18
        ports:
        - name: http
          containerPort: 8080
        - name: prometheus
          containerPort: 9090
        envFrom:
          - configMapRef:
              name: backend-config
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  ports:
   ports:
    - name: http
      port: 80
      targetPort: http
    - name: prometheus
      port: 9090
      targetPort: prometheus
  selector:
    app: backend
